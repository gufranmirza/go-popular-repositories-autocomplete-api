version: '2'
services:
  mongo:
    image: 'mongo:latest'
    container_name: 'mongo'
    ports:
      - '27017:27017'
  api:
    container_name: 'api'
    build: './'
    ports:
        - '8001:8001'
    volumes:
        - './:/go/src/app'
    links:
        - mongo
    depends_on:
        - mongo
